<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat Jenis Sampah</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 font-sans" x-data="wasteTypeManagement()">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="bg-green-600 text-white w-64 min-h-screen p-6">
            <h2 class="text-2xl font-bold mb-8">Member Menu</h2>
            <nav>
                <ul class="space-y-4">
                    <li><a class="block py-2 hover:bg-green-500 rounded" href="dashboardmember.html">Dashboard</a></li>
                    <li><a class="block py-2 hover:bg-green-500 rounded" href="lihatjenissampah.html">Lihat Jenis Sampah</a></li>
                    <li><a class="block py-2 hover:bg-green-500 rounded" href="lihattransaksisampah.html">Lihat Transaksi Sampah</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Lihat Jenis Sampah</h1>
                
            </header>

            <!-- Tabel Jenis Sampah -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="p-3 text-left">Jenis Sampah</th>
                            <th class="p-3 text-left">Unit</th>
                            <th class="p-3 text-left">Harga</th>
                            <th class="p-3 text-left">Deskripsi</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="(waste, index) in wasteTypes" :key="index">
                            <tr class="border-b">
                                <td class="p-3" x-text="waste.name"></td>
                                <td class="p-3" x-text="waste.unit"></td>
                                <td class="p-3" x-text="'Rp ' + waste.price"></td>
                                <td class="p-3" x-text="waste.description"></td>
                                <td class="p-3">
                                    <div class="flex space-x-2">
                                        
                                        
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    

    <script>
        function wasteTypeManagement() {
            return {
                wasteTypes: [
                    { name: 'Plastik', unit: 'kg', price: 1000, description: 'Plastik daur ulang' },
                    { name: 'Kertas', unit: 'kg', price: 2000, description: 'Kertas dan karton' }
                ],
                modalOpen: false,
                modalTitle: 'Add Waste Type',
                currentWasteType: {},
                
                openAddModal() {
                    this.modalTitle = 'Add Waste Type';
                    this.currentWasteType = { name: '', unit: 'kg', price: 0, description: '' };
                    this.modalOpen = true;
                },
                
                editWasteType(waste) {
                    this.modalTitle = 'Edit Waste Type';
                    this.currentWasteType = { ...waste };
                    this.modalOpen = true;
                },
                
                saveWasteType() {
                    const index = this.wasteTypes.findIndex(
                        w => w.name === this.currentWasteType.name
                    );
                    
                    if (index !== -1) {
                        // Update existing waste type
                        this.wasteTypes[index] = { ...this.currentWasteType };
                    } else {
                        // Add new waste type
                        this.wasteTypes.push({ ...this.currentWasteType });
                    }
                    
                    this.modalOpen = false;
                },
                
                deleteWasteType(index) {
                    if (confirm('Are you sure you want to delete this waste type?')) {
                        this.wasteTypes.splice(index, 1);
                    }
                }
            }
        }
    </script>
</body>
</html>
