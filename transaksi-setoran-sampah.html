<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Setoran Sampah - Sistem Informasi Bank Sampah</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 font-sans" x-data="wasteDepositManagement()">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="bg-green-600 text-white w-64 min-h-screen p-6">
            <h2 class="text-2xl font-bold mb-8">Menu Admin</h2>
            <nav>
                <ul class="space-y-4">
                    <li><a class="block py-2 hover:bg-green-500 rounded" href="dashboard.html">Dashboard</a></li>
                    <li><a class="block py-2 hover:bg-green-500 rounded" href="manajemen-jenis-sampah.html">Manajemen Jenis Sampah</a></li>
                    <li><a class="block py-2 hover:bg-green-500 rounded" href="manajemen-member.html">Manajemen Member</a></li>
                    <li><a class="block py-2 hover:bg-green-500 rounded" href="transaksi-setoran-sampah.html">Transaksi Setoran</a></li>
                    <li><a class="block py-2 hover:bg-green-500 rounded" href="pelaporan.html">Pelaporan</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Transaksi Setoran Sampah</h1>
            </header>

            <div class="mb-6">
                <label class="block mb-2">Member Name</label>
                <input 
                    x-model="memberName" 
                    placeholder="Enter Member Name" 
                    class="p-2 border rounded w-full"
                />
            </div>

            <div class="mb-6">
                <label class="block mb-2">Filter Waste Type</label>
                <input 
                    x-model="filterText" 
                    placeholder="Type to filter..." 
                    class="p-2 border rounded w-full"
                />
            </div>

            <div class="grid grid-cols-2 gap-4">
                <!-- Left Side: Waste Type Selection -->
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-bold mb-4">Select Waste Type</h2>
                    <div class="flex flex-wrap">
                        <template x-for="waste in filteredWasteTypes()" :key="waste">
                            <button 
                                :class="{
                                    'bg-blue-500 text-white': selectedWasteTypes.includes(waste),
                                    'bg-gray-200 text-gray-800': !selectedWasteTypes.includes(waste)
                                }" 
                                @click="toggleWasteType(waste)" 
                                class="m-1 px-4 py-2 rounded focus:outline-none"
                            >
                                <span x-text="waste"></span>
                            </button>
                        </template>
                    </div>
                    <div class="mt-4">
                        <label class="block mb-2">Quantity (kg)</label>
                        <input 
                            x-model.number="quantity" 
                            type="number" 
                            min="1" 
                            class="p-2 border rounded w-full"
                        >
                        <button 
                            @click="addSelectedWaste()"
                            class="mt-2 bg-green-500 text-white px-4 py-2 rounded"
                        >
                            Add More Quantity
                        </button>
                    </div>
                </div>

                <!-- Right Side: Summary -->
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-bold mb-4">Summary</h2>
                    <div class="mb-2">
                        <p><strong>Waste Type:</strong> <span x-text="selectedWasteTypes.join(', ') || 'None'"></span></p>
                        <p><strong>Total Quantity:</strong> <span x-text="totalQuantity + ' kg'"></span></p>
                        <p><strong>Total Value:</strong> <span x-text="'$' + totalValue"></span></p>
                    </div>
                    <button 
                        @click="confirmSubmit" 
                        class="bg-green-500 text-white px-4 py-2 rounded"
                    >
                        Submit
                    </button>
                </div>
            </div>

            <!-- Transaction List -->
            <div class="bg-white shadow-md rounded-lg mt-6">
                <table class="w-full">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="p-3 text-left">Transaction ID</th>
                            <th class="p-3 text-left">Member</th>
                            <th class="p-3 text-left">Waste Type</th>
                            <th class="p-3 text-left">Quantity</th>
                            <th class="p-3 text-left">Total Value</th>
                            <th class="p-3 text-left">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="(transaction, index) in transactions" :key="index">
                            <tr class="border-b hover:bg-gray-100">
                                <td class="p-3" x-text="transaction.transactionId"></td>
                                <td class="p-3" x-text="transaction.memberName"></td>
                                <td class="p-3" x-text="transaction.wasteType"></td>
                                <td class="p-3" x-text="transaction.quantity"></td>
                                <td class="p-3" x-text="'$' + transaction.totalValue"></td>
                                <td class="p-3" x-text="transaction.date"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        function wasteDepositManagement() {
            return {
                memberName: '',
                filterText: '',
                selectedWasteTypes: [],
                quantity: 1,
                wasteTypes: ['Plastic', 'Paper', 'Metal', 'Organic', 'Electronics', 'Glass'],
                transactions: [],
                
                toggleWasteType(waste) {
                    const index = this.selectedWasteTypes.indexOf(waste);
                    if (index > -1) {
                        // Remove waste type if already selected
                        this.selectedWasteTypes.splice(index, 1);
                    } else {
                        // Add waste type if not selected
                        this.selectedWasteTypes.push(waste);
                    }
                },

                filteredWasteTypes() {
                    return this.wasteTypes.filter(waste => 
                        waste.toLowerCase().includes(this.filterText.toLowerCase())
                    );
                },

                get totalQuantity() {
                    return this.selectedWasteTypes.length * this.quantity; // Total based on selected types and quantity
                },

                get totalValue() {
                    return this.totalQuantity * 0.5; // Assume each kg is worth $0.5
                },

                addSelectedWaste() {
                    // Simply adds the selected waste type with the specified quantity
                    this.quantity = this.quantity; // No need to change it, just showing the action
                },

                confirmSubmit() {
                    if (this.memberName && this.selectedWasteTypes.length > 0) {
                        if (confirm("Are you sure you want to submit this transaction?")) {
                            this.saveTransaction();
                            this.resetForm();
                        }
                    } else {
                        alert("Please fill in all fields.");
                    }
                },

                saveTransaction() {
                    const totalVal = this.totalValue; 
                    const transactionId = 'TRX' + Math.floor(Math.random() * 10000); // Random ID for demo
                    const date = new Date().toISOString().split('T')[0];
                    this.transactions.push({
                        transactionId: transactionId,
                        memberName: this.memberName,
                        wasteType: this.selectedWasteTypes.join(', '),
                        quantity: this.totalQuantity,
                        totalValue: totalVal,
                        date: date
                    });
                },

                resetForm() {
                    this.memberName = '';
                    this.filterText = '';
                    this.selectedWasteTypes = [];
                    this.quantity = 1; // Reset quantity to default
                }
            }
        }
    </script>
</body>
</html>
