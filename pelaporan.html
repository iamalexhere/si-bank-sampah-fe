<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Transaksi Sistem Informasi Bank Sampah</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 font-sans" x-data="reportsPage()">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="bg-green-600 text-white w-64 min-h-screen p-6">
            <h2 class="text-2xl font-bold mb-8">Menu Admin</h2>
            <nav>
                <ul class="space-y-4">
                    <li><a class="block py-2 hover:bg-green-500 rounded" href="dashboard.html">Dashboard</a></li>
                    <li><a class="block py-2 hover:bg-green-500 rounded" href="manajemen-jenis-sampah.html">Manajemen Jenis Sampah</a></li>
                    <li><a class="block py-2 hover:bg-green-500 rounded" href="manajemen-member.html">Manajemen Member</a></li>
                    <li><a class="block py-2 hover:bg-green-500 rounded" href="transaksi-setoran-sampah.html">Transaksi Setoran</a></li>
                    <li><a class="block py-2 hover:bg-green-500 rounded" href="pelaporan.html">Pelaporan</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Konten Utama -->
        <main class="flex-1 p-6">
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Laporan</h1>
            </header>

            <!-- Pemilihan Laporan -->
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-2xl font-bold mb-4" x-text="selectedReport.title"></h2>
                <div class="mb-4">
                    <label class="block mb-2">Filter berdasarkan jarak tanggal:</label>
                    <div class="flex space-x-2">
                        <input type="date" x-model="dateRange.start" class="p-2 border rounded">
                        <input type="date" x-model="dateRange.end" class="p-2 border rounded">
                    </div>
                </div>
                <button @click="generateReport" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                    Buat Laporan
                </button>

                <div class="mt-6" x-show="reportGenerated">
                    <h3 class="text-xl font-semibold">Data Laporan:</h3>
                    <pre x-text="reportData" class="bg-gray-200 p-4 rounded"></pre>
                </div>
            </div>
        </main>
    </div>

    <script>
        function reportsPage() {
            return {
                selectedReport: {
                    title: "Laporan Transaksi Sampah",
                },
                dateRange: {
                    start: '',
                    end: '',
                },
                reportGenerated: false,
                reportData: '',

                generateReport() {
                    // Validasi jarak tanggal
                    if (!this.dateRange.start || !this.dateRange.end) {
                        alert('Mohon memilih waktu mulai dan waktu akhir.');
                        return;
                    }

                    // Simulasi data
                    this.reportGenerated = true;
                    this.reportData = `
                        Laporan yang dibuat untuk suatu periode: ${this.dateRange.start} to ${this.dateRange.end}
                        
                         Contoh data laporan:
                        - Total Transaksi Masuk: 120 transaksi
                        - Total Berat Sampah Masuk: 500 kg
                        - Total Transaksi Keluar: 80 transaksi
                        - Total Berat Sampah Keluar: 120 kg

                    `;
                }
            };
        }
    </script>
</body>
</html>
